<!DOCTYPE html>
<html lang="en">
<head>
    <title>Columbia Game Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <header>
            <div class="top-bar">
                <div class="logo"><a href="index.html">COLUMBIA GAME HUB</a></div>
                <input type="text" placeholder="Search">
            </div>
            <nav class="main-nav">
                <ul>
                    <a href="buy-list.html"><li>BuyList</li></a>
                    <a href="upcoming-events.html"><li>Upcoming Events</li></a>
                    <a href="about-us.html"><li>About Us</li></a>
                    <a href="apply-now.html"><li>Apply Now</li></a>
                    <a href="shopping-cart.html"><li>Shopping Cart</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <h1 id="shop-head">Your Shopping Cart</h1>
            <section id="sc-store">  
                <div class="store-items">
                    <div class="sc-item">
                        <img src="images/console.jpg" alt="Consoles">
                        <p>Playstation 5</p>
                        <a href="#"><p>Remove</p></a>
                    </div>
                    <div class="sc-item">
                        <img src="images/controller.png" alt="Hardware">
                        <p>Xbox One Controller</p>
                        <a href="#"><p>Remove</p></a>
                    </div>
                </div>
            </section>
            <div class="form-btn">
                <button type="submit">Check Out</button>
            </div>
        </main>
        <footer>
            <div class="bot-bar"> 
                <p>&copy; Columbia Game Hub</p>
            </div>
        </footer>
    </body>
</html>
